<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form009</title>
</head>
<body>
    <h1>Formul√°rio 009</h1>
    <form autocomplete="on" action="#" method="post">  
        <div>
            <label for="inum">Numero: </label>
            <input type="range" name="num" id="inum" min="0" max="15" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
</body>
</html>
