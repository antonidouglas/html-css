<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 5px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Formulário de Login</h1>
    <form autocomplete="on" action="cadastro.php" method="post">  
        <div>
            <label for="iusu">Usuário: </label>
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15" placeholder="Digite seu Usuário" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="isen" id="isen" required minlength="8" size="15" placeholder="Digite sua Senha" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
