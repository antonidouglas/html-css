<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form05</title>
</head>
<body>  
    <h1>Formulario 05</h1>
    <form action="#" method="get">
        <div>
            <fieldset>
                <legend>Times de Futebol Favorito</legend>
                <input type="checkbox" name="tisao" id="tisao"> <label for="tisao">São Paulo</label> <br>
                <input type="checkbox" name="tisan" id="tisan"> <label for="tisan">Santos</label> <br>
                <input type="checkbox" name="tipal" id="tipal"> <label for="tipal">Palmeiras</label> <br>
                <input type="checkbox" name="ticor" id="ticor"> <label for="ticor">Corinthians</label> <br>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Quem será o campeão da Copa do Brasil?</legend>
                <input type="radio" name="copa" id="copafla" value="Fla"> <label for="copafla">Flamengo</label>
                <input type="radio" name="copa" id="copasao" value="Sao"> <label for="copasao">São Paulo</label>
            </fieldset>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
