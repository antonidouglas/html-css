<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form006</title>
</head>
<body>
    <h1>Formulario 6</h1>
    <form action="#" autocomplete="on" method="get">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="col" id="icor" value="#dd3355">
        </div>
        <div>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="100" value="50">
        </div>
        <div>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
